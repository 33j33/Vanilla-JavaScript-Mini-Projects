<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BUDGET APP</h1>
        <div class="card">
            <div id="savings">
                <div class="title">Savings</div>
                <div class="value">$1000</div>
            </div>
            <hr>
            <div id="income-container">
                <div id="income">
                    <div class="title">Income</div>
                    <div class="value">$50000</div>
                </div>
                <div id="pie-chart"></div>
            </div>
        </div>
        <div class="dashboard">
            <div class="heading">Dashboard</div>
            <div class="tabs">
                <!-- data-tab-target is a user defined data attribute -->
                <div data-tab-target="#expense-tab" id="tab1" class="tab active">Expenses</div>
                <div data-tab-target="#income-tab" id="tab2" class="tab">Income</div>
                <div data-tab-target="#all-tab" id="tab3" class="tab">All</div>
                <div class="active tab-content" id="expense-tab">
                    <ul class="list">
                        <li id="0">
                            <div class="entry">$1000</div>
                            <div class="edit"><img src="icons/edit.png"></div>
                            <div class="delete"><img src="icons/delete.png"></div>
                        </li>
                        <li id="1">
                            <div class="entry">$400</div>
                            <div class="edit"><img src="icons/edit.png"></div>
                            <div class="delete"><img src="icons/delete.png"></div>
                        </li>
                    </ul>
                    <div class="input">
                        <input type="text" name="amount" id="amount" placeholder="Amount">
                        <input type="text" name="value" id="value" placeholder="$0">
                        <div class="add"><img src="icons/plus.png"></div>
                    </div>
                </div>
                <div class="tab-content" id="income-tab">
                    <ul class="list">
                        <li id="0">
                            <div class="entry">$1000</div>
                            <div class="edit"><img src="icons/edit.png"></div>
                            <div class="delete"><img src="icons/delete.png"></div>
                        </li>
                    </ul>
                    <div class="input">
                        <input type="text" name="amount" id="amount" placeholder="Amount">
                        <input type="text" name="value" id="value" placeholder="$0">
                        <div class="add"><img src="icons/plus.png"></div>
                    </div>
                    <div id="add-amount"></div>
                </div>
                <div class="tab-content" id="all-tab">
                    <ul class="list">

                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
