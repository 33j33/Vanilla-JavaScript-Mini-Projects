<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search" placeholder="Search the place...">
        </header>
        <main>
            <section class="location">
                <div class="city">Delhi, IN
                </div>
                <div class="date">Thursday 10 Jan 2020</div>
            </section>
            <div class="weather-status">
                <div class="temp">15°C</div>
                <div class="icon"><img src="icons/10d.png"></div>
                <div class="type">Sunny</div>
                <div class="hi-low">Min / Max: <span>12°C / 13°C</span></div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
